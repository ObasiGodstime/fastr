<ion-header>
  <ion-fab style="top: 18px;display: flex;flex-direction: row-reverse;" left top>
    <button ion-fab color="primary" menuToggle>
      <ion-icon style="margin-bottom: 15px;" name="menu"></ion-icon>
    </button>
  </ion-fab>
</ion-header>

<ion-content padding>
  <div class="fixed-content" style="position:fixed;background: #171717;height: 200px;border-bottom-left-radius: 20%;
  border-bottom-right-radius: 0%;z-index:999">
    <h1 style="margin-left: 40px;
      font-size: 25px;
      margin-top: 120px;
      font-weight: bolder;
      color:
      white;">
      My History</h1>
  </div>
  <div style="background: #fff; border-radius: 15px; width: 85%; margin: 220px auto 20px auto; height: 170px;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center; position: relative;">
    <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark">
      <ion-icon range-left small name="brush"></ion-icon>
      <ion-icon range-right name="brush"></ion-icon>
    </ion-range>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  </div>

  <div style="background: #fff; border-radius: 15px; width:85%; margin: 20px auto; height: 170px;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center">
    <h6 padding><i>History will appear here</i></h6>
  </div>

  <div style="background: #fff; border-radius: 15px; width: 85%; margin: 20px auto; height: 170px;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center">

  </div>

  <div style="background: #fff; border-radius: 15px; width: 85%; margin: 20px auto; height: 170px;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center">

  </div>
</ion-content>
