<ion-header>
  <ion-fab style="top: 18px;display: flex;flex-direction: row-reverse;" left top>
    <button ion-fab color="primary" menuToggle>
      <ion-icon style="margin-bottom: 15px;" name="menu"></ion-icon>
    </button>

  </ion-fab>
</ion-header>

<ion-content padding>
  <div class="fixed-content" style="z-index:99999;position:fixed;background: #171717;height: 200px;border-bottom-left-radius: 20%;
  border-bottom-right-radius: 0%;">
    <h1 style="margin-left: 40px;
      font-size: 25px;
      margin-top: 120px;
      font-weight: bolder;  
      color:
      white;">
      Rate Your Driver</h1>
  </div>
  <div style="text-align : center">
    <img width="60%" style="border-radius: 200px; margin: 220px auto 0px auto"
      src="https://earth-agency.com/wp-content/uploads/2014/04/Samename-squared-portrait.jpg" alt="driver" />
  </div>
  <div style="text-align: center">
    <ion-grid style="padding-top: 10px">
      <ion-row>
        <ion-col col-2>
          <ion-icon (click)="starClick()" style="transform: scale(0.4); color: #ff8f00" name="star"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon style="transform: scale(0.4); color: #ff8f00" name="star"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon style="transform: scale(0.4); color: #ff8f00" name="star"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon style="transform: scale(0.4); color: #ff8f00" name="star"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon style="transform: scale(0.4)" name="star"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-item style="margin: 10px auto;width: 98%">
    <ion-label style="font-size: 15px;" floating>Additional Message</ion-label>
    <ion-textarea style="border-bottom: 
    1px solid rgb(243, 243, 243);
    border-top: none;
    border-right: none;
    border-left: none;" type="text"></ion-textarea>
  </ion-item>
  <button style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;margin-bottom:20px" ion-button
    color="primary" (click)="openPage()">Submit</button>
</ion-content>
