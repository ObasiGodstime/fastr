<ion-header>
  <ion-fab style="top: 18px;display: flex;flex-direction: row-reverse;" left top>

      <ion-icon style="margin-bottom: 15px;" name="menu"></ion-icon>
    </button>

  </ion-fab>

<ion-content padding>
  <div class="fixed-content" style="z-index:99999;position:fixed;background: #171717;height: 200px;border-bottom-left-radius: 20%;
  border-bottom-right-radius: 0%;">
    <h1 style="margin-left: 40px;
      font-size: 25px;
      margin-top: 120px;
      font-weight: bolder;  
      color:
      white;">
      My Dispatch</h1>
  </div>
  <div style="background: #fff; border-radius: 15px; width: 85%; margin: 220px auto 20px auto;
  box-shadow: 6px 6px 24px

    <ion-badge item-end color="primary">Done</ion-badge>
    <ion-item padding>
      <ion-label>Dispatch ID</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
      color="primary">Track</button>
  </div>

  <div style="background: #fff; border-radius: 15px; width: 85%; margin: 20px auto;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center">
    <ion-badge item-end color="danger">Done</ion-badge>
    <ion-item padding>
      <ion-label>Dispatch ID</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
      color="primary">Track</button>
  </div>

  <div style="background: #fff; border-radius: 15px; width: 85%; margin: 20px auto;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center">
    <ion-badge item-end color="secondary">Done</ion-badge>
    <ion-item padding>
      <ion-label>Dispatch ID</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
      color="primary">Open Dispute</button>
  </div>
