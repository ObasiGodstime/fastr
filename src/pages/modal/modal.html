<ion-content style="margin-top: 30px;background-color: #fff !important;">

  <ion-list>
    <div style="margin-top: 10px;">
      <ion-item style="margin: 10px auto;width: 98%">
        <ion-label style="font-size: 15px;" floating>Credit Card Number</ion-label>
        <ion-input style="border-bottom: 
          1px solid rgb(243, 243, 243);
          border-top: none;
          border-right: none;
          border-left: none;" type="text"></ion-input>
      </ion-item>
      <ion-item style="margin: 10px auto;width: 98%">
        <ion-label style="font-size: 15px;" floating>Date</ion-label>
        <ion-input style="border-bottom: 
          1px solid rgb(243, 243, 243);
          border-top: none;
          border-right: none;
          border-left: none;" type="text"></ion-input>
      </ion-item>
      <ion-item style="margin: 10px auto;width: 98%">
        <ion-label style="font-size: 15px;" floating>CVV</ion-label>
        <ion-input style="border-bottom: 
          1px solid rgb(243, 243, 243);
          border-top: none;
          border-right: none;
          border-left: none;" type="text"></ion-input>
      </ion-item>
      <button style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
        color="primary" (click)="Payment()">Add</button>
    </div>
  </ion-list>

</ion-content>
